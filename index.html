
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divina Loja - Produtos com Propósito</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
    }
    header {
      background: url('https://i.imgur.com/jRoUkcY.jpg') center center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
    #versiculo {
      font-size: 1.4rem;
      margin: 30px auto;
      padding: 10px 20px;
      max-width: 90%;
      background-color: #222;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
      text-align: center;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .produto {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .produto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #111;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>Divina Loja - Produtos com Propósito</header>

  <div id="versiculo">Carregando versículo...</div>

  <div class="produtos">
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/Sc5fa190f11c44e4082709f4ea26cd199o.jpg" alt="Camiseta Jesus" />
      <a href="https://s.click.aliexpress.com/e/_oEBpi3k" class="btn" target="_blank">Comprar Aqui</a>
    </div>
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/Se33cd6492ba24d7b8facb92af662cdb6v.jpg" alt="Camiseta Jesus é minha vida" />
      <a href="https://s.click.aliexpress.com/e/_okBItYE" class="btn" target="_blank">Comprar Aqui</a>
    </div>
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/S8d37e0f9c82f47babd5ffe8d1327324dE.jpg" alt="Pingente Cruz" />
      <a href="https://s.click.aliexpress.com/e/_ooGP0Lc" class="btn" target="_blank">Comprar Aqui</a>
    </div>
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/Sf58505d200c14377ac727ac3dacbba580.jpg" alt="Corrente com Cruz" />
      <a href="https://s.click.aliexpress.com/e/_onMvskI" class="btn" target="_blank">Comprar Aqui</a>
    </div>
  </div>

  <footer>Site criado para inspirar e abençoar vidas. Divina Loja!</footer>

  <script>
    const versiculos = [
      "João 3:16 - Porque Deus amou o mundo de tal maneira...",
      "Romanos 8:31 - Se Deus é por nós, quem será contra nós?",
      "Salmos 23:1 - O Senhor é o meu pastor, nada me faltará.",
      "Filipenses 4:13 - Posso todas as coisas naquele que me fortalece.",
      "Provérbios 3:5 - Confia no Senhor de todo o teu coração..."
      
    ];
    let index = 0;
    function trocarVersiculo() {
      document.getElementById("versiculo").textContent = versiculos[index];
      index = (index + 1) % versiculos.length;
    }
    trocarVersiculo();
    setInterval(trocarVersiculo, 5000);
  </script>
