
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesus Vive - Produtos com Propósito</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
    }
    header {
      background: url('https://i.imgur.com/jRoUkcY.jpg') no-repeat center center;
      background-size: cover;
      padding: 70px 20px;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }
    #versiculo {
      font-size: 1.4rem;
      margin: 30px auto;
      padding: 10px 20px;
      max-width: 90%;
      background-color: #222;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
    }
    .produto {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .produto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #111;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Jesus Vive - Produtos com Propósito</header>

  <div id="versiculo">Carregando versículo...</div>

  <div class="produto">
    <img src="https://ae01.alicdn.com/kf/Sf58505d200c14377ac727ac3dacbba580.jpg" alt="Produto cristão" />
    <a href="https://s.click.aliexpress.com/e/_onMvskI" target="_blank" class="btn">Comprar Aqui</a>
  </div>

  <footer>Site criado para edificar e abençoar vidas. Jesus Vive!</footer>

  <script>
    const versiculos = [
      "João 3:16 - Porque Deus amou o mundo de tal maneira...",
      "Romanos 8:31 - Se Deus é por nós, quem será contra nós?",
      "Salmos 23:1 - O Senhor é o meu pastor, nada me faltará.",
      "Filipenses 4:13 - Posso todas as coisas naquele que me fortalece.",
      "Provérbios 3:5 - Confia no Senhor de todo o teu coração..."
    ];
    let index = 0;
    function trocarVersiculo() {
      document.getElementById("versiculo").textContent = versiculos[index];
      index = (index + 1) % versiculos.length;
    }
    trocarVersiculo();
    setInterval(trocarVersiculo, 5000); // a cada 5 segundos
  </script>
</body>
</html>
