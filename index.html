
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divina Loja - Produtos com Propósito</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
    }
    header {
      background: url('https://i.imgur.com/jRoUkcY.jpg') center center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
    #versiculo {
      font-size: 1.4rem;
      margin: 30px auto;
      padding: 15px 25px;
      max-width: 90%;
      background-color: #222;
      border-left: 5px solid #4CAF50;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .produto {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .produto:hover {
      transform: scale(1.03);
    }
    .produto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #111;
      color: #ccc;
    }
    .btn-voltar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>Divina Loja - Produtos com Propósito</header>

  <div id="versiculo">Carregando versículo...</div>

  <div class="produtos">
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/Sc5fa190f11c44e4082709f4ea26cd199o.jpg" alt="Camiseta Jesus" />
      <a href="https://s.click.aliexpress.com/e/_oEBpi3k" class="btn" target="_blank"><i class="fas fa-shopping-cart"></i> Comprar Aqui</a>
    </div>
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/Se33cd6492ba24d7b8facb92af662cdb6v.jpg" alt="Camiseta Jesus é minha vida" />
      <a href="https://s.click.aliexpress.com/e/_okBItYE" class="btn" target="_blank"><i class="fas fa-shopping-cart"></i> Comprar Aqui</a>
    </div>
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/S8d37e0f9c82f47babd5ffe8d1327324dE.jpg" alt="Pingente Cruz" />
      <a href="https://s.click.aliexpress.com/e/_ooGP0Lc" class="btn" target="_blank"><i class="fas fa-shopping-cart"></i> Comprar Aqui</a>
    </div>
    <div class="produto">
      <img src="https://ae01.alicdn.com/kf/Sf58505d200c14377ac727ac3dacbba580.jpg" alt="Corrente com Cruz" />
      <a href="https://s.click.aliexpress.com/e/_onMvskI" class="btn" target="_blank"><i class="fas fa-shopping-cart"></i> Comprar Aqui</a>
    </div>
  </div>

  <a href="#" class="btn-voltar" title="Voltar ao topo"><i class="fas fa-arrow-up"></i></a>

  <footer>Site criado para inspirar e abençoar vidas. Divina Loja!</footer>

  <script>
    const versiculos = [
      "Porque vivemos por fé, e não pelo que vemos. - 2 Coríntios 5:7",
      "O que é nascido de Deus vence o mundo... - 1 João 5:4",
      "E, assim, a fé vem pelo ouvir... - Romanos 10:17",
      "A fé, se não tiver obras, por si só está morta. - Tiago 2:17",
      "Mas o meu justo viverá pela fé... - Hebreus 10:38",
      "Porque pela graça vocês são salvos... - Efésios 2:8",
      "Ora, a fé é a certeza de coisas que se esperam... - Hebreus 11:1",
      "Tendo sido justificados pela fé, temos paz com Deus... - Romanos 5:1",
      "Há um só Senhor, uma só fé... - Efésios 4:5-6",
      "Tudo posso naquele que me fortalece. - Filipenses 4:13",
      "Façam tudo com amor. - 1 Coríntios 16:14",
      "Quem ama a Deus, ame também seu irmão. - 1 João 4:21",
      "Quem não ama não conhece a Deus... - 1 João 4:8",
      "Ame o Senhor de todo o seu coração... - Marcos 12:30",
      "O amor tudo sofre... - 1 Coríntios 13:7",
      "Permanece a fé, a esperança e o amor... - 1 Coríntios 13:13",
      "O Senhor é o meu pastor; nada me faltará. - Salmos 23:1",
      "Entrega o teu caminho ao Senhor... - Salmos 37:5",

      "Arrependam-se, pois, e voltem-se para Deus... - Atos 3:19",
      "Se confessarmos os nossos pecados... - 1 João 1:9",
      "Tudo o que fizerem, façam de todo o coração... - Colossenses 3:23",
      "Sejam fortes e corajosos... - Salmos 31:24",
      "Pois não me envergonho do evangelho... - Romanos 1:16",
      "Esta é minha ordem: Seja forte e corajoso! - Josué 1:9"
    ];
    let index = 0;
    function trocarVersiculo() {
      document.getElementById("versiculo").textContent = versiculos[index];
      index = (index + 1) % versiculos.length;
    }
    trocarVersiculo();
    setInterval(trocarVersiculo, 8000);
  </script>
</body>
</html>
