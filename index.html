
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesus Vive Indica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px 0;

    }
    .versiculo {
      font-style: italic;
      margin: 20px 0;
    }
    .links {
      margin-top: 30px;
    }
    .links a {

      background-color: #ac45f0;
      color: white;

      border-radius: 8px;

  <header>
    <h1>Jesus Vive Indica</h1>

  <main>

    <div class="links">
